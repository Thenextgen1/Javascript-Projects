<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Fahrenheit to Celsius</h1>
    </header>
    <main>
        <section class="form-container">
            <form action="#" class="form-temperature" id="form-temp">
                <label for="celsius">Celsius</label>
                <input type="number" class="celsius-c" name="celTemp" id="celsius" step=".01">


                <button type="submit" class="icon-b"><i class="fas fa-exchange-alt" id="icon"></i></button>


                <label for="fahrenheit">Farenheit</label>
                <input type="number" name="fahTemp" class="fahren-c" id="fahrenheit" step=".01">
            </form>


        </section>

    </main>



    <script src="app.js"></script>
</body>

</html>
